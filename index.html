<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome AJ Boustany</title>
    <!-- Link to Tailwind CSS and the external stylesheet -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <!-- Note: CSS media queries are defined in styles.css -->
</head>
<body>

    <div class="game-container">
      <h1>Welcome AJ Boustany</h1>

    </div>

    <script src="script.js"></script>

</body>
</html>
